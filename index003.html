<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RESASお試し</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
<script>
    $.ajax({
        url: "https://opendata.resas-portal.go.jp/api/v1/prefectures",
        type: "GET",
        headers: {
            'X-API-KEY': '2tuRiAulZpl0l2EvgqfZKacOui7nVGDoXhOKKJQ0' // ここにAPIキー文字列を記述
        },
        async: "false",
        success: function(result_data) {
            for ( i = 0; i < result_data.result.length; i++ ) {
                document.getElementById("resas_data").innerHTML += result_data.result[i].prefName + "<br />";
            }
        }
    });
</script>
<div id="resas_data"></div>
</body>
</html>
