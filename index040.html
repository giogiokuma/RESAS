<!DOCTYPE html>
<meta charset="utf-8">
<style>
h3{
  padding-left:100px;
  color:#666;
  font-family: Meiryo, "メイリオ", "Noto Sans Japanese",sans-serif;
  font-weight: 100;
}
div {
  padding-left:50px;
  color:#666;
  font-size:80%;
  font-family: Meiryo, "メイリオ", "Noto Sans Japanese",sans-serif;
  font-weight: 100;
  line-height:200%;
}
.bar {
  fill: #529098;
}

.bar text {
  fill: #fff;
  font: 10px sans-serif;
}
.arc path {
  stroke: #fff;
}
</style>
<body>
<h3>群馬県　市町村一覧</h3>
<script src="https://d3js.org/d3-request.v1.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
var url = "https://opendata.resas-portal.go.jp/api/v1/population/composition/pyramid?cityCode=10201&yearRight=1980&prefCode=10&yearLeft=2030";
d3.request(url) 
  .header("X-API-KEY", "2tuRiAulZpl0l2EvgqfZKacOui7nVGDoXhOKKJQ0")
  .mimeType("application/json")
  .response(function(xhr) { return JSON.parse(xhr.responseText) })
  .get(callback);

function callback(json) {
  var data = json.result["yearRight"].data;
 
  data.forEach(function(d) {
    d.manPercent = parseFloat(+d.manPercent);
     console.log(d.manPercent); 
  })

}

// ここから pieチャート
var data = [10, 20, 100];

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scaleOrdinal()
   .range(["#98abc5", "#8a89a6", "#7b6888"]);

var arc = d3.arc()
  .outerRadius(radius - 10)
  .innerRadius(0); 

var labelArc = d3.arc()
  .outerRadius( radius - 40 )
  .innerRadius( radius - 40 );


var pie = d3.pie()
  .sort(null)
  .value(function(d) {  return d; })

var svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height)
  .append("g")
  .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

var g = svg.selectAll(".arc")
  .data(pie(data))
  .enter().append("g")
  .attr("class", "arc");

g.append("path")
  .attr("d", arc)
  .style("fill", function(d) { return color(d.data); });

g.append("text")
  .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
  .attr("dy", ".35em")
  .text(function(d) { return d.data; });



</script>

</body>
</html>
