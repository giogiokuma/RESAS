<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css" rel="stylesheet">
<style>
html, body, #wrapper {
    width: 100%;
    height: 100%;
    padding: 0px;
    margin:0px;  
}
#map { 
  position:relative; 
  width: 100%;
  height: 100%;
  margin: auto auto;
}
svg {
    position: absolute; 
    width:100%;
    height: 100%;
}

</style>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<body>
<div id="map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>


<script>
d3.json("landprice.geojson", function(err, data) {
  mapDraw(data); 
})

function mapDraw(geojson){    
    //mapboxgs トークン
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2hpbWl6dSIsImEiOiI0cl85c2pNIn0.RefZMaOzNn-IistVe-Zcnw'
    
    //Setup mapbox-gl map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v8',
        center: [139.0032936, 36.3219088　],
        zoom: 14,  
    });
    
    map.addControl(new mapboxgl.Navigation());
    
    var container = map.getCanvasContainer()
    var svg = d3.select(container).append("svg")
    
    var circle = svg.selectAll("circle")
        .data(geojson.features)
        .enter()
        .append("circle")
        .attr({
            "stroke": "black",
            "stroke-width": 2,
            "opacity": .7,
            "fill": "red",
            "r": 10
        });  
    
    function update() {
        circle
        .attr({
            cx: function(d) {console.log(d.geometry.coordinates); return project(d.geometry.coordinates).x; },
            cy: function(d) { return project(d.geometry.coordinates).y; },
        })
    }
    
    //マップイベントにアップデート関数を束縛
    map.on("viewreset", update)
    map.on("move", update)
    
    //初期レンダリング
    update()
        
    function project(d) {
        return map.project(new mapboxgl.LngLat(+d[0], +d[1]));
    }
}
</script>



















</body>
</html>
