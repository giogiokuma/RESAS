<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>Leaflet QuickStart 1</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet-src.js"></script><style>
html, body  {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}
#map {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script>

var map = L.map('map').setView([36.3219088　, 139.0032936], 14);
 
//地理院地図レイヤー追加
L.tileLayer(
    'http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png',
    {
        attribution: "<a href='http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html' target='_blank'>国土地理院</a>"
    }
).addTo(map);
 
//マーカー＆ポップアップ追加
var marker = L.marker([36.3219088　, 139.0032936])
    .bindPopup("<h1>Hello! Leaflet!</h1>")
    .addTo(map);
</script>
</body>
</html>
